<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>friendly-animation demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../friendly-animation.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h2 style="margin-left:60px;">friendly-animation</h2>
      <demo-snippet>
        <template>
          <friendly-animation url="../friendly.json"></friendly-animation>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <friendly-animation url="../friendly.json" alternate></friendly-animation>
        </template>
      </demo-snippet>
      <demo-snippet>
      <demo-snippet>
        <template>
          <friendly-animation url="../friendly.json" hover alternate></friendly-animation>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <friendly-animation url="../friendly.json" triggers="one, two, three, four" alternate></friendly-animation>

          <button id="one" action="play-toggle">Play-toggle</button>
          <button id="two" action="play">Play</button>
          <button id="three" action="pause">Pause</button>
          <button id="four" action="stop">Stop</button>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
